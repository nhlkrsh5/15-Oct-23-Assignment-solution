<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg-pri-color: #00b7ff;
            --bg-sec-color: #6c757d;
            --color: white;
        }
        #primaryBtn{
            background-color: var(--bg-pri-color);
            color: var(--color);
        }
        #secondaryBtn{
            background-color: var(--bg-sec-color);
            color: var(--color);
        }
    </style>
</head>
<body>
    <button id="primaryBtn">Primary Button</button>
    <button id="secondaryBtn">Secondary Button</button>
</body>
</html>
